---
layout: default
---

<table class="striped">
  <thead>
    <tr>
      <th>Mes</th>
      <th>Día(s)</th>
      <th>Competición</th>
      <th>Detalles</th>
      <tr>
    </thead>
  <tbody>
  {% for item in site.data.competiciones %}
    <tr>
      <td>{{ item.mes | markdownify }}</td>
      <td>{{ item.dia | markdownify }}</td>
      <td>{{ item.nombre | markdownify }}</td>
      <td>{{ item.info | markdownify }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
